<!DOCTYPE html>
<html>

<head>
    <title>menu-item-list-customer</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- <script src="logic.js"></script> -->
</head>

<body style="background-color: rgb(1, 4, 49);">
    <header>
        <div class="headercontainer ">
            <div class="col1">
                <img class="logo" src="images/logo.jpg" width="70" height="55">
            </div>
            <div class="col2">
                <nav>
                    <a class="menuBtn btn btn-light btn-lg" href="menuListItem.html" id="menu">Menu</a>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <a class="menuBtn btn btn-light btn-lg" href="cart.html" id="cart">Cart</a>
                </nav>
            </div>
        </div>
    </header>
    <div class="mainpart fst-italic">
        <h1 style="color: rgb(235, 235, 235);">cart Items</h1>
        <div id="cartnotification">

        </div>
        <table class="menu table table-success table-striped table-bordered fst-italic">
            <tr>
                <th id="t1">Name</th>
                <th>Free Delivery</th>
                <th id="t2">Price</th>
                <th>Action</th>
            </tr>
            <tr id="tr1">
                <td id="t1">Sandwich</td>
                <td>Yes</td>
                <td id="p1">99.00</td>
                <td>
                    <button class="delete btn btn-primary" id="del1" onclick="deleted('tr1')">Delete</button>
                </td>
            </tr>
            <tr id="tr2">
                <td id="t1">Burger</td>
                <td>Yes</td>
                <td id="p2">129</td>
                <td>
                    <button class="delete btn btn-primary" id="del2" onclick="deleted('tr2')"  value="129">Delete</button>
                </td>
            </tr>
            <tr id="tr3">
                <td id="t1">Pizza</td>
                <td>Yes</td>
                <td id="p3">149</td>
                <td>
                    <button class="delete btn btn-primary" id="del3" onclick="deleted('tr3')">Delete</button>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="right">Total :</td>
                <td align="right" id="pppp">377.00</td>
            </tr>
        </table>
    </div>
    <script src="logic.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>


</html>
