<!DOCTYPE html>
<html>

<head>
    <title>menu-item-list-customer</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body style="background-color: rgb(1, 4, 49);">
    <header>
        <div class="headercontainer">
            <div class="col1">
                <img class="logo" src="images/logo.jpg" width="70" height="55">
            </div>
            <div class="col2">
                <nav>
                    <a class="menuBtn btn btn-primary btn-lg" href="landing.html" id="cart">Landing Page</a>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <a class="menuBtn btn btn-primary btn-lg" href="#" id="menu">Menu</a>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <a class="menuBtn btn btn-primary btn-lg" href="cart.html" id="cart">Cart</a>
                </nav>
            </div>
        </div>
    </header>
    <div class="mainpart fst-italic">
        <h1 style="color: rgb(235, 235, 235);">Menu Items</h1>
        <!-- <div id="cartnotification">

        </div> -->
        <table class="menu table table-success table-striped table-bordered fst-italic">
            <tr >
                <th id="t1">Name</th>
                <th>Free Delivery</th>
                <th id="t2">Price</th>
                <th>Category</th>
                <th>Action</th>
            </tr>
            <tr>
                <td id="t1">Sandwich</td>
                <td>Yes</td>
                <td id="t2">Rs. 99.00</td>
                <td class="">Main Course</td>
                <td>
                    <a class="add btn btn-primary" data-name="sandwich" data-price="99" onclick="addedToCart()">Add to Cart</a>
                </td>
            </tr>
            <tr>
                <td id="t1">Burger</td>
                <td>Yes</td>
                <td id="t2">Rs. 129.00</td>
                <td>Main Course</td>
                <td>
                    <button class="add btn btn-primary" onclick="addedToCart()">Add
                        to Cart</button>
                </td>
            </tr>
            <tr>
                <td id="t1">Pizza</td>
                <td>Yes</td>
                <td id="t2">Rs. 149.00</td>
                <td>Main Course</td>
                <td><button class="add btn btn-primary" onclick="addedToCart()">Add
                        to Cart</button></td>
            </tr>
        </table>
    </div>

    <script src="logic.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>


</html>
